{% extends './base.html' %} 
{% block content %}
<section class="all-section" style="height: 550px;">
    <form style="background: black; padding: 50px; width: 30vw;" method="POST"  action="">
        {% csrf_token %}
        <h1 class="form-label text-white pb-3" >ADD BOOKS</h1>
        
        <!-- Text input -->
        <div class="form-outline mb-2">
          <label class="form-label text-white fs-4" for="form6Example4" >Books Title</label>

          <input type="text" id="form6Example4" class="form-control w-100" name="bookstitle" />
        </div>
        <div class="form-outline mb-2">
          <label class="form-label text-white fs-4" for="form6Example5" >Books Auther</label>

          <input type="text" id="form6Example5" class="form-control" name="bookauther" />
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-2">
          <label class="form-label text-white fs-4" for="form6Example6">Books price</label>

          <input type="text" id="form6Example6" class="form-control"  name="bookprice"/>
        </div>      
        <!-- Submit button -->
        <div class="btns" style="width: 100%; display: flex; justify-content: center; align-items: center; margin-top: 15px;">
          <button type="submit" class="btn btn-primary btn-block " style="padding: 10px 20px 10px 20px; font-size: 21px; font-family: Georgia, 'Times New Roman', Times, serif;">Submit</button>
        </div>      
      
      </form>

</section>

{% endblock %}
