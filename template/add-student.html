{% extends './base.html' %}

{% block content %}
<section class="all-section">

    <form style="background: black; padding: 25px; " method="POST"  action="">
        {% csrf_token %}
        <h1 class="form-label text-white pb-3" style="text-align: center;" >BOOKS ISSUED</h1>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-2">
          <div class="col">
            <div class="form-outline">
              <label class="form-label text-white fs-4" for="form6Example1" >Student Roll_No</label>
              <input type="text" id="form6Example1" class="form-control" name="studentroll"/>
              
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label text-white fs-4" for="form6Example2" >Student Name</label>
              <input type="text" id="form6Example2" class="form-control" name="studentname"/>
              
            </div>
          </div>
        </div>
      
        <!-- Text input -->
        <!-- <div class="form-outline mb-2">
          <input type="text" id="form6Example3" class="form-control" />
          <label class="form-label text-white fs-4" for="form6Example3">Company name</label>
        </div> -->
      
        <!-- Text input -->
        <div class="form-outline mb-2">
          <label class="form-label text-white fs-4" for="form6Example4" >Student Address</label>
          <input type="text" id="form6Example4" class="form-control" name="address" />
          
        </div>
        <div class="form-outline mb-2">
          <label class="form-label text-white fs-4" for="form6Example5" >Book Title</label>
          <input type="text" id="form6Example5" class="form-control" name="booktiti" />
          
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-2">
          <label class="form-label text-white fs-4" for="form6Example6">Book Price</label>
          <input type="text" id="form6Example6" class="form-control"  name="studyprogram"/>
          
        </div>
        <!-- Submit button -->
        <div class="btns" style="width: 100%; display: flex; justify-content: center; align-items: center; margin-top: 15px;">
          <button type="submit" class="btn btn-primary btn-block " style="padding: 10px 20px 10px 20px; font-size: 21px; font-family: Georgia, 'Times New Roman', Times, serif;">Submit</button>
        </div>
      </form>
    </div>
</section>
{% endblock %}
