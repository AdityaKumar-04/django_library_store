{% extends './base.html' %}

{% block content %}
<div class="section-back">
    {% comment %} <div class="search">
        <input type="text" name="search" placeholder="SEARCH Student" />
    </div> {% endcomment %}
    <div class="table">
        <table>
            <tr class="first-tr">
              <th>Books Title</th>
              <th>Book Auther</th>
              <th>Book price</th>
              <th>Delete</th>
            </tr>
            {% for a in data %}
            <tr>
              <td style="padding: 10px; font-size: 18px;">{{a.book_title}}</td>
              <td style="padding: 10px; font-size: 18px;">{{a.book_auther}}</td>
              <td style="padding: 10px; font-size: 18px;">{{a.book_price}}</td>
              <td style="padding: 10px; font-size: 18px;"><a href="/Deletet/{{a.id}}"><i class="fa-solid fa-trash-can"></i></a></td>
              
            </tr>
            {% endfor %}
          </table>
    </div>
</div>


{% endblock %}
